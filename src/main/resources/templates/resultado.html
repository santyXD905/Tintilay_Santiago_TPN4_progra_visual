<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:rel="stylesheet" type="text/css"	th:href="@{/css/styles.css}" />
	<link th:rel="stylesheet" type="text/css"	
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link th:rel="stylesheet"	
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" />
	<meta charset="UTF-8">
	<title>lista de productos</title>
</head>
<body class="fondo3">

<div class="body2">
<br>
<h1>Producto Guardado Satisfactoriamente</h1>
<br>

<h2>Menú</h2>

	<div class="col-4">
    	<div class="list-group" id="list-tab" role="tablist">
      		<a class="list-group-item list-group-item-action active" id="list-home-list"  href="/ultimo"  >Mostrar Último</a>
      		<a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Mostrar Todos</a>
      		<a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Buscar Producto por Nombre</a>
      		<a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Buscar Producto por Código</a>
      		<a class="list-group-item list-group-item-action" id="list-profile-list"   href="/volver">volver</a>
    	</div>
  	</div>

<h3>Lista de Productos</h3><br>
			<div>
				<table class="table table-striped table-dark">
				    <tr>
				      <th>Cod Producto</th>
				      <th>Nombre</th>
				      <th>Precio</th>
				      <th>Marca</th>
				      <th>Stock</th>				      
				    </tr>
					<tr th:each="producto : ${productos}"> <!--por cada producto mostrar-->
						<td th:text="${producto.codProducto}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.marca}"></td>
						<td th:text="${producto.stock}"></td>						
					</tr>
				</table>
			</div>		
 </div>
			
		<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
			type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
			type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
		<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
			type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
